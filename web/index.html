<!DOCTYPE html>
<html>
    <head>
        <title>EMI Calculator</title>
    </head>
    <body>
        <h2 align="center">EMI Calculator</h2>
        <form action="EMIServlet" method="POST">
            <table align="center" border="1">
                
                <tbody>
                    <tr>
                        <td>Principal</td>
                        <td><input type="text" name="principal" value="" /></td>
                    </tr>
                    <tr>
                        <td>Rate Of Interest</td>
                        <td><input type="text" name="roi" value="" /></td>
                    </tr>
                    <tr>
                        <td>Term (No. Of Years)</td>
                        <td><select name="term">
                                <option selected="selected" disabled="disabled">Select No Of Years</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Reset" /></td>
                        <td><input type="submit" value="Show EMI" /></td>
                    </tr>
                </tbody>
            </table>

        </form>
    </body>
</html>
